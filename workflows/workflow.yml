name: Publish to PyPI

on:
  push:
    branches:
      - main  # or your preferred branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'  # Change to your desired Python version

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt  # Remove if not needed

      - name: Build and package
        run: |
          python setup.py sdist bdist_wheel

      - name: Upload package to PyPI
        uses: pypa/gh-action-pypi-publish@v1.7.1
        with:
          username: ${{ secrets.PYPI_USERNAME }}  # Refers to your PyPI username secret
          password: ${{ secrets.PYPI_PASSWORD }}  # Refers to your PyPI password secret
